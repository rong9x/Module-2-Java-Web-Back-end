<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post detail</title>
</head>
<body>
<h2>Post detail</h2>
<p>
    <a th:href="@{/posts}">Back to posts list</a>
</p>
<div><label for="">Post name: </label><label th:text="${post.getPostName()}"></label></div>
<div><label for="">Post description: </label><label th:text="${post.getPostDescription()}"></label></div>
<div><label for="">Post date: </label><label th:text="${post.getPostDate()}"></label></div>
<div><label for="">Post by: </label><label th:text="${post.getPostBy()}"></label></div>
</body>
</html>
