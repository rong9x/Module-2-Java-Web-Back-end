<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
</head>
<body>
<h2>Create new product</h2>
<p>
    <a th:href="@{/}">
        <button class="btn btn-outline-info">
            Back to products list
        </button>
    </a>
</p>
<form action="#" th:action="@{/product/save}" th:object="${product}" method="post" novalidate="novalidate">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Product name</th>
            <th>Product description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
            <td><label>Product name: </label><input type="text" th:field="*{productName}"/></td>
            <td><label>Description: </label><input type="text" th:field="*{productDescription}"/></td>
            <td><label>Price: </label><input type="text" th:field="*{price}"/></td>
        </tr>
        </tbody>
    </table>
    <p align="center">
        <input type="submit" class="btn btn-outline-primary" value="Create"/>
    </p>
</form>
<footer th:replace="layout::footer"></footer>
</body>
</html>
