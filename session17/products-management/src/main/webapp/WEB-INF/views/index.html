<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
</head>
<body>
<h2>Products management</h2>

<p>
    <a th:href="@{/product/create}">
        <button class="btn btn-outline-primary">
            Add new product
        </button>
    </a>
</p>

<div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Product name</th>
        <th>Product description</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getProductDescription()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${row.getId()})}">edit</a>
        </td>
        <td>
            <a th:href="@{/product/delete/{id}(id=${row.getId()})}">delete</a>
        </td>
        <td>
            <a th:href="@{/product/view/{id}(id=${row.getId()})}">view</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
